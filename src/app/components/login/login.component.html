<h2 class="login__title" mat-dialog-title>Авторизация</h2>
<form class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="login__block">
  <mat-form-field appearance="fill">
    <mat-label>Номер телефона</mat-label>
    <input class="login__input" matInput formControlName="phone" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Пароль</mat-label>
    <input matInput type="password" formControlName="password" required>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Отмена</button>
    <button mat-button type="submit">Войти</button>
  </div>
</div>
</form>
